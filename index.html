<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
    <link rel="stylesheet" href="js/style.js">
</head>
<body>
    <script>
        var marks = Number(prompt("enter your marks"))
        if (marks <=100 && marks >= 90){
            document.write("you got golden A+");
        }
        else if (marks < 90 && marks >= 80){
            document.write("you got  A+");
        }
        else if (marks < 80 && marks >= 70){
            document.write("you got  A-");
        }
        else if (marks < 60 && marks >= 50){
            document.write("you got  B");
        }
        else if (marks < 50 && marks >= 40){
            document.write("you got  c");
        }
        else if (marks < 40 && marks >= 33){
            document.write("you got  d");
        }
        else{
            document.write("you failed in exam");
        }
    </script>
</body>
</html>
